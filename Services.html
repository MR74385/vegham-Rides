<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi7esSHkMSw6bWupgJK8oGBxg0gQNXj14&libraries=places"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">VEGHAM RIDES</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="Services.html" acttive>Services</a></li>
                <li><a href="Aboutus.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="Myaccount.html" class="login-btn">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- "Find a Ride" Button -->
    <div id="map"></div>
    </div>
    <!-- Script for Google Maps API -->

    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            // Initialize map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 12,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calculateRoute() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;

            if (from && to) {
                directionsService.route(
                    {
                        origin: from,
                        destination: to,
                        travelMode: google.maps.TravelMode.DRIVING,
                    },
                    (response, status) => {
                        if (status === "OK") {
                            directionsRenderer.setDirections(response);
                        } else {
                            alert("Could not display directions due to: " + status);
                        }
                    }
                );
            } else {
                alert("Please enter both a starting location and a destination.");
            }
        }
        window.onload = initMap;
        function onclick() {
            calculateRoute()
        }
    </script>
</body>
</html>
